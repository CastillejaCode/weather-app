<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://kit.fontawesome.com/3c56c7d658.js" crossorigin="anonymous"></script>
		<script defer src="bundle.js"></script>
		<title>Weather</title>
	</head>
	<body class="flex h-screen flex-col bg-gradient-to-t from-blue-100 via-blue-300 to-blue-500">
		<header class="m-2 flex justify-center">
			<input class="rounded-md bg-gray-100" type="text" placeholder="Location" />
		</header>
		<main class="grid h-screen w-screen grid-rows-6 gap-3">
			<div class="weather row-span-2 grid grid-cols-2 text-sky-100 ">
				<div class="outside col-auto grid grid-rows-5">
					<div class="condition grid place-content-center text-2xl"><p>Clear</p></div>
					<div class="row-span-3 grid place-content-center">
						<img src="#" alt="Weather Condition Icon" />
					</div>
					<div class="place text grid place-content-center text-3xl"><p>Palmdale</p></div>
				</div>
				<div class="temp grid grid-rows-5">
					<div class=" flex items-center justify-end pr-2 text-3xl"><p class="max"></p></div>
					<div class="main row-span-3 grid place-content-center text-7xl">40</div>
					<div class="min flex items-center justify-end pr-2 text-3xl">39</div>
				</div>
			</div>
			<div class="weather-secondary grid grid-flow-col text-gray-800">
				<div class="wind-container flex flex-col items-center justify-center">
					<i class="fa-solid fa-wind flex-1 text-3xl"></i>
					<h1 class="wind-direction text-2xl">N</h1>
					<h2 class="wind-speed text-xl">4 mph</h2>
				</div>
				<div class="aqi-container flex flex-col items-center justify-center">
					<i class="fa-solid fa-mask-face flex-1 text-3xl"></i>
					<h1 class="aqi" >123</h1>
				</div>
				<div class="humidity-container flex flex-col items-center justify-center">
					<i class="fa-solid fa-droplet flex-1 text-3xl"></i></i>
					<h1 class="humidity">24</h1>
				</div>
				<div class="pressure-container flex flex-col items-center justify-center">
					<i class="fa-solid fa-temperature-three-quarters flex-1 text-3xl"></i>
					<h1 class="pressure">1231</h1>
				</div>
			</div>
			<div class="forecast"></div>
		</main>
	</body>
</html>
