<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://kit.fontawesome.com/3c56c7d658.js" crossorigin="anonymous"></script>
		<script defer src="bundle.js"></script>
		<title>Weather</title>
	</head>
	<body
		class="flex h-screen flex-col overflow-y-hidden bg-gradient-to-t from-blue-100 via-blue-300 to-blue-500 lg:justify-center"
	>
		<!-- <header class="m-2 flex justify-center">
			<input class="rounded-md bg-gray-100" type="text" placeholder="Location" />
		</header> -->
		<main class="relative mb-4 flex w-full max-w-screen-sm flex-col self-center">
			<div class="weather m-2 flex gap-2 text-gray-200">
				<div class="outside flex flex-1 grid-rows-5 flex-col justify-between overflow-clip rounded-lg bg-gray-700 p-3">
					<div class="condition grid place-content-center text-2xl"><p>Clear</p></div>
					<div class="row-span-3 grid place-content-center">
						<img src="#" alt="Weather Condition Icon" />
					</div>
					<div class="place text grid place-content-center text-3xl"><p>Place</p></div>
				</div>
				<div class="temp flex flex-1 flex-col justify-between gap-4 rounded-lg bg-gray-700 p-3">
					<div class="flex items-center justify-end text-3xl">
						<p class="max">23</p>
					</div>
					<div class="main row-span-3 grid place-content-center text-7xl">40</div>
					<div class="min flex items-center justify-end text-3xl">39</div>
				</div>
			</div>
			<div class="weather-secondary mx-2 mb-2 grid grid-flow-col rounded-lg bg-gray-700 text-gray-200">
				<div class="wind-container flex h-fit flex-col items-center justify-center p-3">
					<i class="fa-solid fa-wind mb-1 flex-1 text-3xl"></i>
					<h1 class="wind-direction text-lg">N</h1>
					<h2 class="wind-speed text-xl">4 mph</h2>
				</div>
				<div class="aqi-container flex flex-col items-center justify-center p-3">
					<i class="fa-solid fa-mask-face flex-1 text-3xl"></i>
					<h1 class="aqi text-xl">123</h1>
				</div>
				<div class="humidity-container flex flex-col items-center justify-center p-3">
					<i class="fa-solid fa-droplet flex-1 text-3xl"></i>
					<h1 class="humidity pl-2 text-xl">24</h1>
				</div>
				<div class="pressure-container flex flex-col items-center justify-center p-3">
					<i class="fa-solid fa-temperature-three-quarters flex-1 text-3xl"></i>
					<h1 class="pressure text-xl">1231</h1>
				</div>
			</div>
			<div class="forecast relative mx-2 grid grid-flow-col rounded-lg bg-gray-700 p-3 text-gray-200">
				<div class="day1 flex flex-col items-center">
					<h1 class="day mb-3 border-b-2 border-gray-200 text-xl">Thu</h1>
					<div class="max text-2xl font-bold">67</div>
					<div class="min text-xl">39</div>
				</div>
				<div class="day2 flex flex-col items-center">
					<h1 class="day mb-3 border-b-2 border-gray-200 text-xl">Thu</h1>
					<div class="max text-2xl font-bold">67</div>
					<div class="min text-xl">39</div>
				</div>
				<div class="day3 flex flex-col items-center">
					<h1 class="day mb-3 border-b-2 border-gray-200 text-xl">Thu</h1>
					<div class="max text-2xl font-bold">67</div>
					<div class="min text-xl">39</div>
				</div>

				<button
					class="add-location absolute -bottom-20 left-1/2 h-14 w-14 -translate-x-1/2 self-center rounded-full bg-gray-600 text-2xl text-gray-200"
				>
					<i class="fa-solid fa-magnifying-glass"></i>
				</button>
				<a
					href="https://github.com/CastillejaCode/weather-app"
					target="_blank"
					class="fixed bottom-5 left-1/2 -translate-x-1/2"
				>
					<i class="fa-brands fa-github text-5xl text-gray-600"></i>
				</a>
			</div>
			<div class="absolute -bottom-36 left-1/2 -translate-x-1/2">
				<p class="error text-center text-xl"></p>
			</div>
			<div
				class="loading-screen absolute grid h-full w-full -translate-x-[100vw] place-content-center self-center rounded-lg bg-gray-900/95 transition-transform duration-500"
			></div>
		</main>
		<form
			action=""
			class="relative z-10 flex w-fit -translate-x-[100vw] flex-col items-center gap-4 self-center rounded-lg bg-gray-700 pt-6 pb-4 transition-transform duration-500 max-[375px]:gap-1 sm:min-w-[400px]"
			id="location"
			onclick=""
		>
			<i class="exit fa-solid fa-x absolute right-3 top-2 cursor-pointer text-xl text-gray-200"></i>
			<input class="w-1/2 rounded-lg text-lg" type="text" id="city" placeholder="City" required />
			<input class="w-1/2 rounded-lg text-lg" type="text" name="state" id="state" placeholder="State" />
			<input class="mb-2 w-1/2 rounded-lg text-lg" type="text" name="country" id="country" placeholder="Country" />
			<button class="rounded-lg border-2 border-gray-200 px-2 text-lg text-gray-200" type="submit" form="location">
				Submit
			</button>
		</form>
	</body>
</html>
